<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>CSS Clock</title>
    <style>

        * {
            box-sizing: border-box;
        }
        body {
            background-color: rgba(255, 0, 44, 0.24);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            background: #96D2D0;
            position: absolute;
            bottom: 480px;
            left: 600px;
            border: 10px solid #eee;
            box-shadow: 0 0 0 5px hsl(0, 0%, 80%), 0 0 0 12px hsl(0, 0%, 90%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            transform: rotateX(180deg) scale(0.5);
        }
        .dot1,
        .dot2,
        .dot3,
        .dot4 {
            border: 1px solid lightgrey;
            height: 12px;
            width: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }
        .dot1 {
            left: 48%;
            top: 0;
        }
        .dot2 {
            right: 0;
            top: 47%;
        }
        .dot3 {
            left: 48%;
            bottom: 0;
        }
        .dot4 {
            left: 0;
            top: 47%;
        }
        .seconds-arrow {
            margin: 0;
            padding: 0;
            background: red;
            height: 120px;
            width: 3px;
            position: absolute;
            transform-origin: center top;
            top: 50%;
            left: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            margin-left: -2px;
        }
        .circle-sm {
            background: red;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            position: absolute;
            top: 48%;
            left: 47%;
            box-shadow: 5px 1px 10px #888888;
        }
        .minute-arrow {
            background: #444;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center top;
            transition: transform 3s;
            width: 6px;
        }
        .hour-arrow {
            background: black;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            height: 90px;
            position: absolute;
            top: 52%;
            left: 50%;
            transform-origin: center top;
            transition: transform 3s;
            width: 9px;
        }
        @-webkit-keyframes clock-arrow-spin {
            100% {
                transform: rotate(-360deg);
            }
        }
        .seconds-arrow {
            box-shadow: 4px 4px 3px #888888;
            animation: 60s clock-arrow-spin steps(60, end) infinite;
        }
        .minute-arrow {
            animation: 3600s clock-arrow-spin steps(60, end) infinite;
        }
        .hour-arrow {
            animation: 86400 clock-arrow-spin steps(60, end) infinite;
        }
        .door {
            position: absolute;
            bottom: 95px;
            left: 500px;
            transform: scale(1.2);
        }
        .door-frame {
            position: absolute;
            right: 50px;
            bottom: 20px;
            width: 200px;
            height: 400px;    
            background-color: rgb(207, 155, 164);
            border: 15px solid rgb(45, 26, 26);
            border-bottom: 5px solid rgb(45, 26, 26);
            border-left: 30px solid rgb(54, 17, 17);
            box-shadow: 0 0 0 10px #C7C3C3, 0 0 0 15px #E6E2E2;
        }
        .door-open {
            position: absolute;
            right: 50px;
            bottom: 20px;
            width: 173px;
            height: 400px;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 160px solid rgb(54, 17, 17);
            border-right: 15px solid transparent;
            animation: door-opening 5s ease 0s infinite alternate;
        }
        @-webkit-keyframes door-opening {
            from {
                -webkit-transform: perspective(500) rotateY(-5deg);
                -webkit-transform-origin: 0% 0%;
            }
            to {
                -webkit-transform: perspective(500) rotateY(-165deg);
                -webkit-transform-origin: 0% 0%;
            }
        }
        .inner-door-knob {
            width: 20px;
            height: 5px;
            border-radius: 6px;
            background-color: #965322;
            position: absolute;
            top: 50%;
            right: 25px;
        }
        footer {
            height: 100px;
            width: 100%;
            background-color: #AA8188;
            bottom: 0;
            position: absolute;
            overflow: auto;
            z-index: -1;
        }
    </style>
</head>

<body>

    <div class="door">
        <div class="door-frame"></div>
        <div class="door-open">
            <div class="inner-door-knob"></div>
        </div>
    </div>


    <div class="header">

    </div>
    <div class="wrapper">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="seconds-arrow"></div>
        <div class="minute-arrow"> </div>
        <div class="hour-arrow"></div>
        <div class="circle-sm"></div>
    </div>

    <footer class="footer"></footer>

</body>

</html>
