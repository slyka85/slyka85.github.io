<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.3, maximum-scale=1, minimum-scale=0.3" />
    <title>CSS Clock</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
          /*  background-color: rgba(255, 0, 44, 0.24);*/
            overflow: hidden;
            margin: 0;
            padding: 0;


    background-color: #CF9BA4;
    background-image: linear-gradient(rgba(96, 121, 109, 0.89) 50%, rgb(199, 195, 195) 50%);
    background-size: 50px 50px;

/*    background: linear-gradient(135deg, #241919 22px, #d9ecff 20px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px), linear-gradient(225deg, #241919 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px)0 64px;
    background-color: #241919;
    background-size: 70px 115px;*/


        }
        .clock-wrapper {
            background: #96D2D0;
            position: absolute;
            bottom: 480px;
            left: 530px;
            border: 10px solid #eee;
            box-shadow: 0 0 0 5px #D4D1D1, 0 0 0 12px #DEDDDD, 0 0 10px 14px grey;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            transform: rotateX(180deg) scale(0.5);
        }
        .dot1,
        .dot2,
        .dot3,
        .dot4 {
            border: 1px solid lightgrey;
            height: 12px;
            width: 12px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }
        .dot1 {
            left: 48%;
            top: 0;
        }
        .dot2 {
            right: 0;
            top: 47%;
        }
        .dot3 {
            left: 48%;
            bottom: 0;
        }
        .dot4 {
            left: 0;
            top: 47%;
        }
        .seconds-arrow {
            margin: 0;
            padding: 0;
            background: red;
            height: 120px;
            width: 3px;
            position: absolute;
            transform-origin: center top;
            top: 50%;
            left: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            margin-left: -2px;
        }
        .circle-sm {
            background: red;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            position: absolute;
            top: 48%;
            left: 47%;
            box-shadow: 5px 1px 10px #888888;
        }
        .minute-arrow {
            background: #444;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center top;
            transition: transform 3s;
            width: 6px;
        }
        .hour-arrow {
            background: black;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            height: 90px;
            position: absolute;
            top: 52%;
            left: 50%;
            transform-origin: center top;
            transition: transform 3s;
            width: 9px;
        }

        .seconds-arrow {
            box-shadow: 4px 4px 3px #888888;
            animation: 60s clock-arrow-spin steps(60, end) infinite;
        }
        .minute-arrow {
            animation: 3600s clock-arrow-spin steps(60, end) infinite;
        }
        .hour-arrow {
            animation: 86400 clock-arrow-spin steps(60, end) infinite;
        }
        .door {
            position: absolute;
            bottom: 95px;
            left: 500px;
        }
        .door-frame {
            position: absolute;
            right: 50px;
            bottom: 20px;
            width: 200px;
            height: 400px;
            background-color: rgb(207, 155, 164);
            border: 15px solid rgb(45, 26, 26);
            border-bottom: 5px solid rgb(45, 26, 26);
            border-left: 30px solid rgb(54, 17, 17);
            box-shadow: 0 0 0 10px #C7C3C3, 0 0 0 15px #E6E2E2;
        }
        .door-open {
            position: absolute;
            right: 50px;
            bottom: 20px;
            width: 173px;
            height: 400px;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 160px solid rgb(54, 17, 17);
            border-right: 15px solid transparent;
            animation: door-opening 5s ease 0s infinite alternate;
        }

        .inner-door-knob {
            width: 20px;
            height: 5px;
            border-radius: 6px;
            background-color: #965322;
            position: absolute;
            top: 50%;
            right: 25px;
        }
        footer {
            height: 100px;
            width: 100%;
            background-color: #AA8188;
            bottom: 0;
            position: absolute;
            z-index: -1;
        }
        .sofa-wrapper {
            position: absolute;
            bottom: 352px;
            left: 800px;
            transform: scale(1.25, 1.1);
        }
        .sofa-top {
            position: absolute;
            width: 240px;
            height: 100px;
            background-color: #EEDEDE;
            border-top-left-radius: 60px;
            border-top-right-radius: 60px;
            border: 2px solid grey;
            z-index: 1;
        }
        .sofa-top:before,
        .sofa-top:after {
            top: 40px;
            content: " ";
            width: 50px;
            height: 100px;
            background-color: #E2CCCC;
            position: absolute;
            border-radius: 50px;
            border: 1px solid grey;
        }
        .sofa-top:before {
            left: -5px;
            transform: rotate(-10deg);
        }
        .sofa-top:after {
            right: -5px;
            transform: rotate(10deg);
        }
        .sofa-bottom1 {
            position: absolute;
            width: 244px;
            height: 55px;
            background-color: #EEDEDE;
            top: 142px;
            border-radius: 40px;
            border: 2px solid grey;
        }
        .sofa-bottom1:before {
            content: " ";
            position: absolute;
            background-color: #F2ECEC;
            height: 44px;
            width: 184px;
            top: -45px;
            left: 25px;
        }
        .sofa-bottom1:after {
            content: " ";
            position: absolute;
            background-color: grey;
            height: 2px;
            width: 96%;
            bottom: 46%;
            left: 5px;
        }
        .sofa-bottom2 {
            position: absolute;
            top: 197px;
            left: 30px;
            width: 184px;
        }
        .sofa-bottom2:before,
        .sofa-bottom2:after {
            position: absolute;
            content: " ";
            width: 23px;
            height: 32px;
            background-color: #958E8E;
            border-radius: 10px;
            bottom: -33px;
            border: 1px solid grey;
            border-top: 1px solid transparent;
            border-top-left-radius: 1px;
            border-top-right-radius: 1px;
        }
        .sofa-bottom2:before {
            left: 10px;
        }
        .sofa-bottom2:after {
            right: 10px;
        }
        .portrait {
            position: absolute;
            left: 900px;
            bottom: 450px;
            width: 130px;
            height: 160px;
            background: url(mona-lisa.png);
            animation: picture-falling 5s;
            opacity: 0;
            box-shadow: 0 0 0 10px #C7C3C3, 0 0 0 15px #E6E2E2, 0 0 25px 15px grey;
        }


         /*   -------------------   CSS ANIMATIONS   -------------------   */


        @-webkit-keyframes clock-arrow-spin {
            100% {
                transform: rotate(-360deg);
            }
        }


           /*   ------------------------------------------------------    */

        @keyframes picture-falling {
            from {
                opacity: 0.5;
            }
            0%,
            15% {
                transform: rotate(0deg) translateX(0);
                opacity: 1;
                animation-timing-function: cubic-bezier(.07, 2.02, .67, .57);
            }
            30% {
                transform: translateY(100px) rotate(90deg);
                animation-timing-function: cubic-bezier(.13, .84, .82, 1);

            }
            50% {
                transform: translateX(20px) translateY(100px) rotateY(90deg, 20deg);

            }
            60% {
                transform: translateY(1000px) rotate(90deg);
                opacity: 1;
                z-index: -10;
                box-shadow: 0 0 0 10px #C7C3C3, 0 0 0 15px #E6E2E2;
            }
            70% {
                transform: translateY(1000px) otate(90deg);
                opacity: 0;
            }
        }

           /*   ------------------------------------------------------    */


        @-webkit-keyframes door-opening {
            from {
                -webkit-transform: perspective(500) rotateY(-5deg);
                -webkit-transform-origin: 0% 0%;
            }
            to {
                -webkit-transform: perspective(500) rotateY(-165deg);
                -webkit-transform-origin: 0% 0%;
            }
        }


           /*   ------------------------------------------------------    */

    </style>
</head>

<body>

    <div class="door">
        <div class="door-frame"></div>
        <div class="door-open">
            <div class="inner-door-knob"></div>
        </div>
    </div>

    <div class="clock-wrapper">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="seconds-arrow"></div>
        <div class="minute-arrow"> </div>
        <div class="hour-arrow"></div>
        <div class="circle-sm"></div>
    </div>

    <div class="portrait"></div>

    <div class="sofa-wrapper">
        <div class="sofa-top"></div>
        <div class="sofa-bottom1"></div>
        <div class="sofa-bottom2"></div>
    </div>

    <footer class="footer"></footer>

</body>

</html>
